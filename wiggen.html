
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farid Yousif - Portfolio</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <div class="row header">
    	<div class="medium-4 large-12 columns text-center">
    		<h1>Wiggen</h1>
    		<h5><a class="url" href="http://www.wiggen.no" target="_blank">www.wiggen.no</a></h5>
    	</div>
    
    </div>
    <div class="row">
    	<div class=" medium-4 large-8 columns">
    <div class="orbit" role="region" aria-label="Wiggen AS" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
      <ul class="orbit-container">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        <li class="is-active orbit-slide">
          <img class="orbit-image" src="assets/img/wiggen-front-hel.jpg" alt="Website">
        </li>
        <li class="orbit-slide">
          <img class="orbit-image" src="assets/img/wiggen-profil.jpg" alt="Identity">
        </li>
      </ul>
      <nav class="orbit-bullets">
        <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
        <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      </nav>
    </div>
    	</div>	
    	<div class=" medium-8 large-4 columns">
    		<h3>Website</h3>
    		<h5>2015</h5>
    		<p>My assignment was to design a new visual identity for Wiggen AS and implement it in a new website built with Wordpress. The site showcased the different services prodivded by Wiggen AS at the time.</p>
    		<p>The company is no longer in business.</p>
    	</div>
    	
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
